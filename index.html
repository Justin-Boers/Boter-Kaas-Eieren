<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Finger+Paint&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1 class="playerText">Tic Tac Toe</h1>

        <form class="nameForm">
            <label>Player-X</label>
            <input type="text" class="first-name" required />
            <label>Player-O</label>
            <input type="text" class="last-name" required />
            <button class="submit-button">Verzend</button>
        </form>

        <div class="displayNames"></div>

        <p>Player 1 Score: <span id="player1Score">0</span></p>
        <p>Player 2 Score: <span id="player2Score">0</span></p>

        <div id="gameboard">
            <div class="box" id="0"></div>
            <div class="box" id="1"></div>
            <div class="box" id="2"></div>
            <div class="box" id="3"></div>
            <div class="box" id="4"></div>
            <div class="box" id="5"></div>
            <div class="box" id="6"></div>
            <div class="box" id="7"></div>
            <div class="box" id="8"></div>
        </div>

        <button class="restartBtn">Restart</button>

        <br>

        <div class="uitleg">
            <button class="explanation">Uitleg</button>
        </div>

        <br>

        <div class="home">
            <button class="home-button">home</button>
        </div>

        <br>

        <div class="stlying-Buttons">
            <button class="thema-1">Thema 1</button>
            <button class="thema-2">Thema 2</button>
            <button class="thema-3">thema-3</button>
        </div>
        <div>
            <script src="javascript/main.js"></script>
        </div>

</html>
